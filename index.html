<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map</title>
    <!-- Adding source for CSS and script -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <style>
        /*Styling body and map element*/
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>

</head>
<body>
    <div id="map"></div>
    <script>
        // Adding access token for the web-API
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFyay15dXBhcmkiLCJhIjoiY2xpdG5xbHkyMjFiajNmdGhneGh4cmwwMyJ9.U23WuvAQXRpsrNzvsS5pfQ';
        // Creating new map object
        const map = new mapboxgl.Map({
            container: 'map', // id of element to be used as container
            style: 'mapbox://styles/mapbox/streets-v12', // style url from mapbox.com
            center: [-75.38, -10.59], // starting map position [longitude,lattitude]
            //note: google maps shows 'lattitude, longitude'
            zoom: 10 // starting map zoom
        });
        // Creating new map marker
        const marker = new mapboxgl.Marker()
            .setLngLat([-75.38, -10.59])
            .addTo(map);
    </script>
</body>
</html>
